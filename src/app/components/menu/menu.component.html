<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title style="margin-left: 10px;">Menu</ion-title>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="rotas('/home')">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item (click)="rotas('/quem-somos')">
        <ion-icon name="id-card-outline" slot="start"></ion-icon>
        <ion-label>Quem Somos</ion-label>
      </ion-item>
      <ion-item (click)="rotas('/cliente-financiamento')">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>Financiamento</ion-label>
      </ion-item>
      <ion-item (click)="rotas('/contato')">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>Contato</ion-label>
      </ion-item>
      <div *ngIf="showMenu">
        <ion-item (click)="rotas('/cliente-lista')">
          <ion-icon name="list-outline" slot="start"></ion-icon>
          <ion-label>Listar Clientes</ion-label>
        </ion-item>
      </div>
      <div *ngIf="showMenu">
        <ion-item (click)="rotas('/usuario-registro')">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registrar Usu√°rios</ion-label>
        </ion-item>
      </div>
      <ion-item (click)="rotas('/parceiros')">
        <ion-icon name="ribbon-outline" slot="start"></ion-icon>
        <ion-label>Parceiros</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
