<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="container-formulario">

    <ion-row style="padding: 20px;">
      <ion-col size="12">
        <h4 class="title-page">Agora, precisamos dos seus dados</h4>
      </ion-col>
    </ion-row>
    <div class="row">
      <div class="mb-3">
        <!-- <label for="formGroupExampleInput" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder"> -->
      </div>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="cliente.nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="cliente.email">
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="celular" [(ngModel)]="cliente.celular">
      </div>

      <div class="mb-3" style="margin-top: 20px;">
        <ion-button expand="block" color="success" (click)="saveCliente()">Simule seu Financiamento</ion-button>
      </div>

    </div>

  </div>
</ion-content>
<app-footer></app-footer>
